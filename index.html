<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tic-tac-toe.png">
    <script src="https://kit.fontawesome.com/9932f8c7a0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tic-tac-toe</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="header m-2 container container-sm">
            <a href="" class="navbar-brand"><i class="fa-solid fa-gamepad"> All Day Games</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto"></div>
                <div class="navbar-nav me-auto">
                    <a class="navbar-brand fs-2" href="#">TicTacToe</a>
                </div>
                <form class="d-flex">
                    <ul>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fs-5" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                OTHER
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="theme dropdown-item">
                                    <p class="fs-4">Background color : </p><input type="color">
                                </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-code">Source code</i></a></li>
                        <li><a class="dropdown-item" href="https://www.wikihow.com/Play-Tic-Tac-Toe" target="_blank"><i
                                    class="fa-solid fa-circle-info">About tic-tac-toe</i></a></li>
                        <li>
                    </ul>
                    </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="d-flex flex-row justify-content-evenly align-items-center m-4">
            <div class="">Turn : <span id="currentTurn">X</span></div>
        </div>


        <!-- board -->
        <div id="board" class="container x board board--square bg-dark">
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
            <div class="border cell " data-cell></div>
        </div>

        <div class="d-flex flex-row justify-content-center gap-5 align-items-center m-4">
            <div class="">Score</div>
            <div class="">X : <span id="X-score-display">0</span></div>
            <div class="">O : <span id="O-score-display">0</span></div>
            <div id="reset-button" class="btn"><i class="fa-solid fa-arrow-rotate-right"> Reset</i></div>

        </div>

    </div>
    <!-- winning message -->

    <div id="message" class="winning-message">
        <div date-winning-message-text id="message-content">
        </div>
        <div>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <footer class="container-fluid d-flex flex-row bg-dark mb-0 p-5">
        <div class="brand bd-highlight me-auto">
            <i class="fa-solid fa-gamepad fs-1"> Tic Tac Toe</i>
        </div>

        <div class="d-flex justify-content-evenly gap-5 me-auto">
            <a href="#">
                <i class="fa-brands fa-github fs-1"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin-in fs-1"></i>
            </a>
        </div>
    </footer>



    <script src="app.js" defer></script>

    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
